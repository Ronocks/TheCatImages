<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Funny Cat Generator</title>
</head>
<body style="background-color: powderblue;" >
  <h1>Funny Cats Generator</h1>
  <button id="generateBtn">Generate Your Cat</button>
  <div id="imageContainer"></div>

  <script>
    document.getElementById('generateBtn').addEventListener('click', async () => {
      const res = await fetch('/random-image');
      const data = await res.json();
      document.getElementById('imageContainer').innerHTML = `<img src="${data.url}" width="400">`;
    });
  </script>
</body>
</html>
